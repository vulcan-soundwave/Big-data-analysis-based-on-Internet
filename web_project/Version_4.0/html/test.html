    <div id="main" style="width: 1200px; height:520px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

		var jobData = [
		'计算机图形学', '物联网', '移动应用', 'Web程序设计', '数据库管理', '可视化程序设计', '软件测试', '多媒体应用', '计算机游戏开发', '物流信息',

		];
		
		timeData = timeData.map(function (str) {
		    return str.replace('2009/', '');
		});
		
		var option = {
		    title: {
		        text: '计算机专业薪水最高的前10名招聘职位及其需求量',
		        x: 'center'
		    },
		    tooltip: {
		        trigger: 'axis',
		        axisPointer: {
		            animation: false
		        }
		    },
		    legend: {
		        data:['薪资','需求量'],
		        x: 'left'
		    },
		    toolbox: {
		        feature: {
		            dataZoom: {
		                yAxisIndex: 'none'
		            },
		            restore: {},
		            saveAsImage: {}
		        }
		    },
		    axisPointer: {
		        link: {xAxisIndex: 'all'}
		    },
		    dataZoom: [
		        {
		            show: true,
		            realtime: true,
		            start: 30,
		            end: 70,
		            xAxisIndex: [0, 1]
		        },
		        {
		            type: 'inside',
		            realtime: true,
		            start: 30,
		            end: 70,
		            xAxisIndex: [0, 1]
		        }
		    ],
		    grid: [{
		        left: 50,
		        right: 50,
		        height: '35%'
		    }, {
		        left: 50,
		        right: 50,
		        top: '55%',
		        height: '35%'
		    }],
		    xAxis : [
		        {
		            type : 'category',
		            boundaryGap : false,
		            axisLine: {onZero: true},
		            data: jobData,
					            axisLabel:{
                interval: 0,        //make x axis show all info
                //rotate: -30,      //-30 degree tilt
                formatter:function(value)
                     {
                         var ret = "";//拼接加\n返回的类目项
                         var maxLength = 6;//每项显示文字个数
                         var valLength = value.length;//X轴类目项的文字个数
                         var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数
                         if (rowN > 1)//如果类目项的文字大于3,
                         {
                             for (var i = 0; i < rowN; i++) {
                                 var temp = "";//每次截取的字符串
                                 var start = i * maxLength;//开始截取的位置
                                 var end = start + maxLength;//结束截取的位置
                                 //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧
                                 temp = value.substring(start, end) + "\n";
                                 ret += temp; //凭借最终的字符串
                             }
                             return ret;
                         }
                         else {
                             return value;
                         }
                     }},
		        },
		        {
		            gridIndex: 1,
		            type : 'category',
		            boundaryGap : false,
		            axisLine: {onZero: true},
		            data: jobData,
		            position: 'top',
					axisLabel:{
					interval: 0,        //make x axis show all info
                	formatter:function(value)
                	     {
                	         var ret = "";//拼接加\n返回的类目项
                	         var maxLength = 6;//每项显示文字个数
                	         var valLength = value.length;//X轴类目项的文字个数
                	         var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数
                	         if (rowN > 1)//如果类目项的文字大于3,
                	         {
                	             for (var i = 0; i < rowN; i++) {
                	                 var temp = "";//每次截取的字符串
                	                 var start = i * maxLength;//开始截取的位置
                	                 var end = start + maxLength;//结束截取的位置
                	                 //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧
                	                 temp = value.substring(start, end) + "\n";
                	                 ret += temp; //凭借最终的字符串
                	             }
                	             return ret;
                	         }
                	         else {
                	             return value;
                	         }
                	     }
					},
		        }
		    ],
		    yAxis : [
		        {
		            name : '薪资(￥)',
		            type : 'value',
		            max : 40000
		        },
		        {
		            gridIndex: 1,
		            name : '需求量(位)',
		            type : 'value',
		            inverse: true
		        }
		    ],
		    series : [
		        {
		            name:'薪资',
		            type:'line',
		            symbolSize: 8,
		            hoverAnimation: false,
		            data:[
					27605, 19785, 18607, 18446, 17506, 16520, 15868, 15520, 14689, 13561,
		            ]
		        },

		            name:'需求量',
		            type:'line',
		            xAxisIndex: 1,
		            yAxisIndex: 1,
		            symbolSize: 8,
		            hoverAnimation: false,
		            data: [
					142, 28, 2216, 915, 1063, 699, 957, 762, 380, 375,
		            ]
		        }
		    ]
		};
