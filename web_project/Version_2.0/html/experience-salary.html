    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px; height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
	// app.title = '折柱混合';

	var option = {
	    	title: {
                text: '工作经验-薪资分布图',
				left: '30%',
				top: '6%',
            },
	    tooltip: {
		trigger: 'axis',
		axisPointer: {
		    type: 'cross',
		    crossStyle: {
		        color: '#999'
		    }
		}
	    },
	    toolbox: {
		feature: {
		    dataView: {show: true, readOnly: false},
		    magicType: {show: true, type: ['line', 'bar']},
		    restore: {show: true},
		    saveAsImage: {show: true}
		}
	    },
		grid: {
			left: '30%',
			top: '20%',
		},
	    legend: {
			data:['min_salary','max_salary','average_salary'],
			right: '20%',
			top: '6%',
	    },
	    xAxis: [
		{
		    type: 'category',
		    data: ['无经验','经验1年以下','经验1-3年','经验3-5年','经验5-10年','经验不限','应届毕业生'],
		    axisPointer: {
		        type: 'shadow'
		    }
		}
	    ],
	    yAxis: [
		{
		    type: 'value',
		    name: '薪资',
		    min: 0,
		    max: 30000,
		    interval: 5000,
		    axisLabel: {
		        formatter: '{value} ￥'
		    }
		},
	    ],
	    series: [
		{
		    name:'min_salary',
		    type:'bar',
		    data:[7000, 20000, 3500, 12000, 21000, 8000, 2000]
		},
		{
		    name:'max_salary',
		    type:'bar',
		    data:[8000, 22000, 4500, 14000, 23000, 9000, 4000]
		},
		{
		    name:'average_salary',
		    type:'line',
		    // yAxisIndex: 1,
		    data:[7500, 21000, 4000, 13000, 22000, 8500, 3000]
		}
	    ]
	};

	// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
