<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于互联网数据的大数据分析</title>
    <!-- 引入 echarts.js -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/sidebar-menu.css">
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/sidebar-menu.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/china.js"></script>

	<style type="text/css">
	.main-sidebar{
		position: absolute;
		top: 0;
		left: 0;
		height: 100%;
		min-height: 100%;
		width: 230px;
		z-index: 810;
		background-color: #222d32;
	 }
	</style>
	
	</head>
	
	<body>



    <div id="main" style="width: 750px; height:500px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

		option = {
    title: {
        text: '编程语言职位需求量前十名',
        //subtext: '纯属虚构'
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
        }
    },
    legend: {
        data: ['Java', 'C++', 'Python', 'Javascript', 'PHP', 'C#', 'Go', 'Ruby', 'MATLAB', 'Swift',],
		top: '6%'
    },
    series: [
        {
            name: '',
            type: 'funnel',
            left: '10%',
            width: '80%',
            label: {
                emphasis: {
                    position:'inside',
                    formatter: '{b}: {c}%'
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            itemStyle: {
                normal: {
                    opacity: 0.7
                }
            },
            data: [
				
			{name: 'Java', value: 2964},
   			{name: 'C++', value: 1327},
   			{name: 'Python', value: 1066},
   			{name: 'Javascript', value: 697},
   			{name: 'PHP', value: 417},
   			{name: 'C#', value: 280},
   			{name: 'Go', value: 140},
   			{name: 'Ruby', value: 24},
   			{name: 'MATLAB', value: 18},
   			{name: 'Swift', value: 13}

            ]
        },
        {
            type: 'funnel',
            left: '10%',
            width: '80%',
            maxSize: '80%',
            label: {
                normal: {
                    position: 'inside',
                    formatter: '{c}%',
                    textStyle: {
                        color: '#fff'
                    }
                },
                emphasis: {
                    position:'inside',
                    formatter: '{b}: {c}%'
                }
            },
            itemStyle: {
                normal: {
                    opacity: 0.5,
                    borderColor: '#fff',
                    borderWidth: 2
                }
            },
            data: [
					  
			{name: 'Java', value: 2964},
    		{name: 'C++', value: 1327},
    		{name: 'Python', value: 1066},
    		{name: 'Javascript', value: 697},
    		{name: 'PHP', value: 417},
    		{name: 'C#', value: 280},
    		{name: 'Go', value: 140},
    		{name: 'Ruby', value: 24},
    		{name: 'MATLAB', value: 18},
    		{name: 'Swift', value: 13}

            ]
        }
    ]
};


        myChart.setOption(option);
    </script>



</body>
</html>
