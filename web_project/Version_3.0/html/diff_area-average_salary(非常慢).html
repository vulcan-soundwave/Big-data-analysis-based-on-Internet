<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="../dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 800px; height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

		//app.title = '环形图';		//注释它才可以运行

		var option = {
			title:{
				text: '不同领域的平均薪资所占比例',
				x: 'center',
			},
		    tooltip: {
		        trigger: 'item',
		        formatter: "{a} <br/>{b}: {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        x: 'left',
		        data: 
				['测试', '程序开发', '大数据', '开发', '维护', '运维']
		    },
		    series: [
		        {
		            name:'不同领域的平均薪资所占比例',
		            type:'pie',
		            radius: ['50%', '70%'],
		            avoidLabelOverlap: false,
		            label: {
		                normal: {
		                    show: false,
		                    position: 'center'
		                },
		                emphasis: {
		                    show: true,
		                    textStyle: {
		                        fontSize: '30',
		                        fontWeight: 'bold'
		                    }
		                }
		            },
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            data:
					[
				    {name: '测试', value: 11271},
				    {name: '程序开发', value: 4500},
				    {name: '大数据', value: 18003},
				    {name: '开发', value: 14051},
				    {name: '维护', value: 7437},
				    {name: '运维', value: 15713}
				]	
		        }
		    ]
		};
		
    
        myChart.setOption(option);
    </script>
</body>
</html>
