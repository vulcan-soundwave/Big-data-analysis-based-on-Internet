<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于互联网数据的大数据分析</title>
    <!-- 引入 echarts.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/sidebar-menu.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/sidebar-menu.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/china.js"></script>

<style type="text/css">
.main-sidebar{
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    min-height: 100%;
    width: 230px;
    z-index: 810;
    background-color: #222d32;
 }
</style>

</head>

<body>


<div id="main" style="width: 1200px; height:500px;"></div>
    <script type="text/javascript">

        var myChart = echarts.init(document.getElementById('main'));
		
		var option = {
	    title: {
            text: '前十名编程语言平均薪资',
			left: '30%',
			top: '6%',
        },
	    tooltip: {
		trigger: 'axis',
		axisPointer: {
		    type: 'cross',
		    crossStyle: {
		        color: '#999'
		    }
		}
	    },
	    toolbox: {
		feature: {
		    dataView: {show: true, readOnly: false},
		    magicType: {show: true, type: ['line', 'bar']},
		    restore: {show: true},
		    saveAsImage: {show: true}
		}
	    },
		grid: {
			left: '30%',
			top: '20%',
		},
	    legend: {
			data:['min_salary','max_salary','average_salary'],
			right: '20%',
			top: '6%',
	    },
	    xAxis: [
		{
		    type: 'category',
		    data: ['Java', 'C++', 'Python', 'Javascript', 'PHP', 'C#', 'Go', 'Ruby', 'MATLAB', 'Swift',],
		    axisPointer: {
		        type: 'shadow'
		    }
		}
	    ],
	    yAxis: [
		{
		    type: 'value',
		    name: '薪资',
		    min: 0,
		    max: 30000,
		    interval: 5000,
		    axisLabel: {
		        formatter: '{value} ￥'
		    }
		},
	    ],
	    series: [
		{
		    name:'min_salary',
		    type:'bar',
		    data: [15046, 15580, 15499, 13469, 14182, 9314, 15357, 14916, 15277, 13076],
		},
		{
		    name:'max_salary',
		    type:'bar',
		    data: [25994, 27441, 27656, 23599, 24520, 15742, 26800, 25750, 26944, 23846],
		},
		{
		    name:'average_salary',
		    type:'line',
		    // yAxisIndex: 1,
		    data: [20520, 21510, 21577, 18534, 19351, 12528, 21078, 20333, 21110, 18461],
		}
	    ]
	};

        myChart.setOption(option);
    </script>
</body>
</html>
